        <h1>نظر شما درباره کیفیت خدمات چیست؟</h1>

                <input type="radio" name="vote" value="خوب"> خوب
            </label><br>
            <label>

            </label><br>
            <label>
                <input type="radio" name="vote" value="ضعیف"> ضعیف
            </label><br>

        </form>
        <p id="message"></p>
    </div>

    <script src="script.js"></script>
